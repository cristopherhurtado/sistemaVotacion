<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sistema de Votación</title>
</head>

<body>
    <section>
        <h3>FORMULARIO DE VOTACIÓN:</h3>
        <form action="" method="post" id="formulario">
            <div class="container">   
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" name="nombre" id="nombre" value>
    
                <label for="alias">Alias</label>
                <input type="text" name="alias" id="alias" value>
    
                <label for="rut">RUT</label>
                <input type="text" name="rut" id="rut" value>
    
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
    
                <label for="region">Region</label>
                <select name="region" id="region">
                    <option value="" disabled selected>Seleccione...</option>   
                </select>
    
                <label for="comuna">Comuna</label>
                <select name="comuna" id="comuna">
                    <option value="" disabled selected>Seleccione...</option>
                </select>
                
                <label for="candidato">Candidato</label>
                <select name="candidato" id="candidato">
                    <option value="" disabled selected>Seleccione...</option>
                </select>
    
                <label for="">Como se enteró de Nosotros</label>
                <span>
                    <input type="checkbox" name="web" id="web">
                    <label for="web">Web</label>
    
                    <input type="checkbox" name="tv" id="tv">
                    <label for="tv">TV</label>
    
                    <input type="checkbox" name="rrss" id="rrss">
                    <label for="rrss">Redes Sociales</label>
    
                    <input type="checkbox" name="amigo" id="amigo">
                    <label for="amigo">Amigo</label>
                </span>
            </div>
            <input type="submit" name="btnEnviar" value="Votar" id="btnEnviar">
        </form>
        <p class="warnings" id="warnings"></p>
    </section>
    <script src="../js/validarForm.js"></script>
    <script src="../js/ajax.js"></script>
</body>
</html>
